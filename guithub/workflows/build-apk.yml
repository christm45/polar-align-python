```yaml
name: Build Android APK - Enhanced Version

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git
        sudo apt install -y openjdk-11-jdk
        sudo apt install -y libffi-dev libssl-dev zlib1g-dev
        sudo apt install -y autoconf automake libtool pkg-config
        sudo apt install -y cmake
        sudo apt install -y libgl1 libglib2.0-0
        sudo apt install -y libpython3-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install Cython==0.29.30
        pip install kivy==2.1.0
        pip install buildozer==1.4.0
        pip install python-for-android==2022.7.0
        pip install opencv-python-headless==4.5.5.64
        pip install numpy==1.21.6

    - name: Create buildozer.spec if not exists
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

    - name: Build APK with verbose output
      run: |
        buildozer android debug --verbose

    - name: Check if APK was created
      run: |
        if [ -f "bin/polaralign-*-debug.apk" ]; then
          echo "APK created successfully"
          ls -la bin/
        else
          echo "APK not found, checking build directory"
          find . -name "*.apk" 2>/dev/null || echo "No APK files found"
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: polar-align-enhanced-apk
        path: bin/*.apk
        if-no-files-found: warn

    - name: Upload build logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: build-logs-enhanced
        path: |
          ~/.buildozer/android/platform/build-arm64-v8a_armeabi-v7a/*/*/_gradle.log
          ~/.buildozer/android/platform/build-arm64-v8a_armeabi-v7a/*.log
```
